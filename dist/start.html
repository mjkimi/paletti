<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="start-style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="navbar">
        <div class="header-sticky">
          <button class="btn main-menu-btn" type="button">
            <span class="hamburger-menu">&#9776;</span>
            <span class="text">Menu</span>
          </button>
          <a href="#" class="logo" title=""
            >Logo
            <img src="" alt="" />
          </a>
          <div class="header-menu">
            <ul>
              <li class="header-menu-item">
                <button
                  id="search-btn"
                  class="btn header-menu-btn"
                  type="button"
                >
                  <span class="">Search</span>
                </button>
              </li>
              <li class="header-menu-item">
                <a href="#">
                  <span>My Omega</span>
                </a>

                <div class="header-menu-dialog">
                  <div class="header-menu-dialog-content">
                    <div class="header-authentication">
                      <div class="account-block">
                        <h2>I have an account</h2>
                        <form action="" class="form">
                          <div class="email-field">
                            <input id="email" type="email" />
                            <label for="email" class="placeholder"
                              >Email Address *</label
                            >
                          </div>
                          <div class="password-required">
                            <input id="password" type="password" />
                            <label for="password" class="placeholder"
                              >Password *</label
                            >
                          </div>
                          <button id="send" type="submit">
                            <span>Login</span>
                          </button>
                          <a href="#"><span>Forgot your password</span></a>
                        </form>
                      </div>
                      <div class="new-customer">
                        <h2>I don't have an account</h2>
                        <p>
                          Lorem ipsum dolor sit amet consectetur adipisicing
                          elit. Inventore, labore.
                        </p>
                        <button id="" type="submit">
                          <span>Sign Up</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <ul class="nav-items">
          <li>

              <span class="menu-btn">
               
                <div class="btn-line"></div>
                <div class="btn-line"></div>
                <div class="btn-line"></div>
              </span>
              <span>Menu</span></a
            >
          </li>
          <li><a href="#">Logo </a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Account</a></li>
        </ul> -->
      </nav>
    </header>
  </body>
</html>
