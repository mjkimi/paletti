<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  >
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="page-header">
      <div class="header-wrapper">
        <div class="header-sticky">
          <button class="btn main-menu-btn" id="main-menu-btn" type="button">
            <span class="hamburger-menu">&#9776;</span>
            <span class="text">Menu</span>
          </button>
          <a href="#" class="logo" title=""
            >Logo
            <img src="" alt="" />
          </a>
          <div class="header-menu-right">
            <ul>
              <li class="header-menu-item">
                <button
                  id="search-btn"
                  class="btn header-menu-btn"
                  type="button"
                >
                  <i class="fas fa-search"></i>
                  <span>Search</span>
                </button>
              </li>
              <li class="header-menu-item my">
                <a href="#" class="btn">
                  <span>My Omega</span>
                </a>

                <div class="header-menu-dialog">
                    <div class="header-authentication">
                      <div class="signin">
                        <form id="sign-in-form">
                            <h2>I have an account</h2>
                          <div class="email-field">
                            <input type="email" id="email" class="text-input empty" data-validate="{required:true, 'validate-email':true}" autocomplete="off"/>
                            <label for="email" class="placeholder"> Email <span  class="aster">*</span></label>
                          </div>
                          <div class="password-field">
                            <input type="password" id="password" class="text-input empty" data-validate="{required:true}" autocomplete="off"/>
                            <label for="password" class="placeholder"> Password <span class="aster">*</span></label>
                            <div class="error-msg" id="error-msg"></div>
                          </div>
                          
                          <div class="link">
                              <a href="#">Forgot Your Password?</a>
                            </div>
                          <button type="submit" class="primary-btn">Login</button>
                        </form>
                        
                        <div class="or">
                          <hr class="bar" />
                          <span>OR</span>
                          <hr class="bar" />
                        </div>
                        <p>To benefit from our exclusive services and keep up to date with our latest publications <span>&#10150;</span></p>
                        <a href="#" class=" secondary-btn">Sign up</a>
                      </div>
              </li>
            </ul>
          </div>
        </div>
        <!-- Main menu -->
        <div class="side-menu">
          <button class="btn btn-close" id="btn-close">
            <span class="btn-close-x"><span></span></span>
            Close
          </button>
          <nav class="menu">
              <ul class="menu-nav">
                <li class="nav-item"> 
                  <a href="#" class="nav-link">
                      <i class="fas fa-key fa-lg menu-icons"></i>
                      The collection
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="fas fa-globe fa-lg menu-icons"></i>
                    Planet
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="far fa-newspaper fa-lg menu-icons"></i> 
                    News
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="fab fa-servicestack fa-lg menu-icons"></i>
                    Customer Service
                  </a>
                </li>
              </ul>
          </nav>
        </div>
        <div class="dark-overlay"></div>
        <!--  -->
      </nav>
    </header>
    <main>
      <!-- Slider -->
      <div class="slider-wrapper">
        <div class="slider">
          <div class="slide ">
            <img src="./img/img5.jpg" alt=""  class="main-slide">
            <div class="side-module">
              <img src="./img/Chocolate/Hazelnut1.png" alt="">
              <h2>Shop Fazer products online</h2>
              <button type="button" class="btn btn-action buy-now">Buy now</button>
            </div>
          </div>

          <div class="slide">
            <img src="./img/img6.jpg" alt="" class="main-slide">
            <div class="side-module">
              <img src="./img/Chocolate/Hazelnut1.png" alt="">
              <h2>Shop Fazer products online</h2>
              <button type="button" class="btn btn-action buy-now">Buy now</button>
            </div>
          </div>
        </div> 

      <div class="buttons">
        <button id="control" type="button"><i class="far fa-pause-circle"></i></button>
          <button id="prev" type="button"><i class="fas fa-angle-double-left"></i></button>
          <button id="next" type="button"><i class="fas fa-angle-double-right"></i></button>
      </div>
    </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
